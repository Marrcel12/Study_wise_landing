<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studyGram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
   <!-- vendors -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body >
    <nav>
        <div class="empty"></div>
        <div class="pages">
            <img src="{% static 'img\svg\Icon material-people.svg' %}" alt="">
            <img src="{% static 'img\svg\icons8-search-50.svg' %}" alt="">
            <img src="{% static 'img\svg\Icon awesome-shopping-bag.svg' %}" alt="">
        </div>
        <div class="login">
            <button>Zaloguj się</button>
            <button>Zarejestruj się</button>
        </div>
    </nav>
    <header>
        <div class="headerText">
            <p>Najlepsze notatki</p>
            <p>W zasięgu ręki</p>
        </div>
        <div class="searchField">
            <form autocomplete="off" action="/results" method="POST">
                <select class="js-example-basic-multiple" name="tags[]" multiple="multiple"required>
                    {% for tag in context %}
                    <option value="{{tag}}">{{ tag }}</option>
                        {% endfor %}
                  </select>
                <input type="submit">
            </form>
        </div>
        <div class="scrollDown">
            <!-- <img src="{% static 'img\svg\Icon ionic-ios-arrow-down.svg' %}" alt="" onclick="scrollDown()"> -->
        </div>
    </header>
    
<script type="text/javascript"  src="{{ url_for('static', filename='search_bar.js') }}"></script>

</body>
</html>
